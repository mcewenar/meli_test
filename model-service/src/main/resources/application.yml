spring:
  threads:
    virtual:
      enabled: true
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [traceId=%X{traceId}] %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:}
  security:
    api-key: ${APP_API_KEY:}
    api-key-header: ${APP_API_KEY_HEADER:X-API-Key}
